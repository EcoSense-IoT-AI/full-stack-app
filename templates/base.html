<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirGuard | Premium IoT Dashboard</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- SocketIO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>

<body>

    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper" style="min-width: 260px; min-height: 100vh;">
            <div class="sidebar-heading text-center py-4 fs-4 fw-bold border-bottom border-secondary border-opacity-10">
                <i class="fas fa-wind me-2"></i>AirGuard
            </div>
            <div class="list-group my-4 px-2">
                <a href="/"
                    class="list-group-item list-group-item-action bg-transparent fw-bold py-3 {% if request.path == '/' %}active{% endif %}">
                    <i class="fas fa-tachometer-alt me-3"></i>Dashboard
                </a>
                <a href="/hardware"
                    class="list-group-item list-group-item-action bg-transparent fw-bold py-3 {% if request.path == '/hardware' %}active{% endif %}">
                    <i class="fas fa-microchip me-3"></i>Hardware
                </a>
                <a href="/logs"
                    class="list-group-item list-group-item-action bg-transparent fw-bold py-3 {% if request.path == '/logs' %}active{% endif %}">
                    <i class="fas fa-table me-3"></i>Data Logs
                </a>
                <a href="/reports"
                    class="list-group-item list-group-item-action bg-transparent fw-bold py-3 {% if request.path == '/reports' %}active{% endif %}">
                    <i class="fas fa-file-pdf me-3"></i>Reports
                </a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper" class="w-100">
            <nav class="navbar navbar-expand-lg navbar-dark bg-transparent py-3 px-4">
                <div class="container-fluid">
                    <button class="btn btn-outline-light border-0" id="menu-toggle">
                        <i class="fas fa-bars fs-4"></i>
                    </button>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0 align-items-center">
                            <li class="nav-item">
                                <div class="d-flex align-items-center glass-card px-3 py-2 rounded-pill">
                                    <span class="status-indicator"></span>
                                    <span class="fw-bold text-white small">System Online</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container-fluid px-4 py-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>
</body>

</html>
