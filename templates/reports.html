{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-6 col-lg-5">
        <div class="glass-card p-5 text-center position-relative overflow-hidden">
            <!-- Decorative Background Elements -->
            <div class="position-absolute top-0 start-0 w-100 h-100"
                style="background: radial-gradient(circle at 50% 0%, rgba(248, 113, 113, 0.1), transparent 70%); pointer-events: none;">
            </div>

            <div class="mb-4 position-relative">
                <div class="d-inline-flex align-items-center justify-content-center rounded-circle"
                    style="width: 100px; height: 100px; background: rgba(248, 113, 113, 0.1); box-shadow: 0 0 20px rgba(248, 113, 113, 0.2);">
                    <i class="fas fa-file-pdf fs-1 text-danger"></i>
                </div>
            </div>

            <h3 class="mb-3">Generate Daily Report</h3>
            <p class="text-secondary mb-5">
                Download a comprehensive PDF summary of air quality statistics, hardware status, and incident logs for
                the last 24 hours.
            </p>

            <a href="/generate_report"
                class="btn btn-danger btn-lg px-5 py-3 rounded-pill shadow-lg position-relative overflow-hidden group">
                <span class="position-relative z-10"><i class="fas fa-download me-2"></i>Download PDF</span>
                <div class="position-absolute top-0 start-0 w-100 h-100 bg-white opacity-0 hover-opacity-10 transition">
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
